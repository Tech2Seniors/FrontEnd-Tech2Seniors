<ng-container *ngIf="showLoader">
  <div class="overlay"></div>
  <div class="d-flex justify-content-center loader">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ng-container>
<ng-container *ngIf="alertSucess">
  <div class="alert alert-success mx-5" role="alert">
    Sugestão enviada com sucesso!
  </div>
</ng-container>
<h1 class="titulos mt-3">Sugestões</h1>
<form action="https://formsubmit.co/tech2seniors@gmail.com" method="POST" class="formulario-sugestao">
  <input type="hidden" name="_captcha" value="false">
  <textarea id="textarea" rows="7" cols="50" class="my-4" name="sugestao"
    placeholder="Clique aqui e escreva suas sugestões de novos conteúdos que você gostaria de ver no nosso aplicativo."
    required></textarea>
  <button type="submit" class="col" class="btn btn-success container" (click)="enviarSugestao()">Enviar
    Sugestão</button>
</form>
